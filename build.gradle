plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-toml:2.16.1'
    implementation 'com.alibaba:fastjson:2.0.43'
    implementation 'com.formdev:flatlaf:3.1.1'
    implementation group: 'com.github.oshi', name: 'oshi-core', version: '6.4.11'
    implementation group: 'org.ini4j', name: 'ini4j', version: '0.5.4'




}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.AweiMC.PalServerTool.Main'
        )
    }
}
